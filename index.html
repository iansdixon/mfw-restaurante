<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurante</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body data-spy="scroll" data-target="#navbar-scroll">

	<div class="container-fluid">
		<div class="logo">
			<img src="img/name-01.png" alt="Restaurante">
		</div>
		<nav id="navbar-scroll" class="navbar pull-right">
			<ul class="nav nav-pills" role="tablist">
				<li><a href="#home">Home</a></li>
				<li><a href="#story">Our Story</a></li>
				<li><a href="#review">Review</a></li>
				<li><a href="#menu">Menu</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
		<div id="home" class="row"> <!-- start home -->
			<header>
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
			      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			      <li data-target="#myCarousel" data-slide-to="1"></li>
			      <li data-target="#myCarousel" data-slide-to="2"></li>
			    </ol>
					<div class="carousel-inner"> <!-- start carousel -->
						<div class="item active">
				      <img src="img/wood-2.jpg" alt="wood">
							<div class="carousel-caption">
								<img class="cutlery-logo" src="img/logo-01.png" alt="restaurante logo">
							</div>
				    </div>
						<div class="item">
	      			<img src="img/farm-2.jpg" alt="farm">
							<div class="carousel-caption">
								...
							</div>
	    			</div>
				    <div class="item">
				      <img src="img/restaurant-2.jpg" alt="restaurant">
							<div class="carousel-caption">
								...
							</div>
				    </div>
				  </div>  <!-- end carousel -->
				</div>
			</header>
		</div>  <!-- home end -->
		<div id="story" class="row">

		</div>
		<div id="review" class="row">

		</div>
		<div id="menu" class="row"

		></div>
		<div id="contact" class="row"></div>
	</div>

	<!-- javascript	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('body').scrollspy({ target: '#navbar-scroll' });
	</script>
</body>
</html>
